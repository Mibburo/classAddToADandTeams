<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="SemiColonWeb" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets
  ============================================= -->
  <link rel="stylesheet" href="../static/css/customNew.css" type="text/css" th:href="@{/css/customNew.css}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!-- Document Title
  ============================================= -->
  <title>Home | Smart Class Portal | University of the Aegean</title>

</head>

<body class="login-body">
<div class="mContainer">
  <div class="row rContainer">
    <div class="headerContainer col s12 m10 push-m1 z-depth-2  lighten-5">
      <header>
        <div th:replace="header :: header"></div>
      </header>

    </div>
    <div class="input-cart col s12 m10 push-m1 z-depth-2 grey lighten-5">
      <div>

      <!-- Signup form -->
      <div class="col s12 m7 signup result">
        <div>
          <h5 class="darkBlueFont center">Thank you for registering, an email has been sent to the provided email address<br>
            Please follow the instructions offered in the email </h5>
        </div>
      </div>
    </div>

    <div>

      <footer id="footer">
        <div th:replace="footer :: footer"></div>
      </footer>

    </div>
  </div>

</div>

</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script>
  $( document ).ready(function() {

    if(!$('#userEmail').val().trim()){
      $('#subBtn').prop('disabled', true);
    } else {
      if($('#userEmail').val() === $('#userEmailSec').val()){
        $('#subBtn').prop('disabled', false);
      }
    }


    $('body').on('change', '#userEmail', function() {
      if(!$('#userEmail').val().trim()) {
        $('#subBtn').prop('disabled', true);
      }else{
        if($('#userEmail').val() === $('#userEmailSec').val()){
          $('#subBtn').prop('disabled', false);
        } else {
          $('#subBtn').prop('disabled', true);
        }
      }

    });
    $('body').on('change', '#userEmailSec', function() {

      if($('#userEmail').val() === $('#userEmailSec').val()){
        $('#subBtn').prop('disabled', false);
      } else {
        $('#subBtn').prop('disabled', true);
      }

    });
  });
</script>
</div>

</body>
</html>
